<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/css/changeps.css">
  <title>small change password form </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="nabar">
    <ul class="na-list">
      <div class="logo"><a href="{% url 'food' %}"><img src="/static/images/logoo.png" alt="logo"></a></div>
      <li><a href="{% url 'order' %}">Menu<span class="badge badge-info"></span>
        </a></li>
      <li><a href="{% url 'recepie' %}">Recipes</a></li>
      <li><a href="{% url 'services' %}">Services</a></li>
      <li><a href="{% url 'contact' %}">Contact Us</a></li>
      <li><a href="{% url 'about1' %}">About Us</a></li>
    </ul>
    <div class="profile-dropdown">
      <button onclick="myFunction2()" class="profile-dropbtn" style="background-image:
              url(/static/images/myacc.jpg )"></button>
      <div id="profile-myDropdown" class="profile-dropdown-content">
        <a href="{% url 'profile' %}">Profile Details</a>
        <a href="{% url 'myorder' %}">My orders</a>
        <a href="{% url 'changepassword' %}">Change Password</a>
        <a href="{% url 'feed' %}">Feed Back</a>
        <a href="{% url 'signin' %}">Logout</a>
      </div>
    </div>
    <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction2() {
        document.getElementById("profile-myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches('.profile-dropbtn')) {
          var dropdowns = document.getElementsByClassName("profile-dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>
  </nav>

  <form action="/changepassword" method="post">
    {% csrf_token %}
    <div class="form cp">
      <div class="form-header">
        <div class="show-cp">CHANGE PASSWORD</div>
      </div>
      <div class="form-elements">
        <div class="form-element" style="color:black;">
          <input type="text" name="oldp" id="oldp" placeholder="Old Password">
        </div>
        <div class="form-element" style="color:black;">
          <input type="password" name="newp" id="newp" placeholder="New Password">
        </div>
        <div class="form-element" style="color:black;">
          <input type="password" name="confp" id="confp" placeholder="Confirm password">
        </div>
        <div class="form-element">
          <button type="submit" id="submit-btn">RESET</button>
        </div>
      </div>
    </div>
  </form>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <script type="text/javascript">
  </script>
</body>
</html>
