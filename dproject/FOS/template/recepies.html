<!DOCTYPE html>
<html lamg="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="" width=device-width, initial-scale=1.0>
  <link rel="stylesheet" href="/static/css/reepies.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>ONLILE FOOD ODERING</title>
</head>

<body style="background-image:url('/static/images/rebk.jpg');">
  {% load cart %}
  {% load custom_filter %}
  <section class="background ">
    <nav class="navbar">
      <ul class="nav-list">
        <div class="logo"><a href="{% url 'food' %}"><img src="/static/images/logoo.png" alt="logo"></a></div>
        <li><a href="{% url 'order' %}">Menu</a></li>
        <li><a href="{% url 'services' %}">Services</a></li>
        <li><a href="{% url 'contact' %}">Contact Us</a></li>
        <li><a href="{% url 'about1' %}">About Us</a></li>
        <li><a href="{% url 'cart' %}"><span class="material-symbols-outlined">
              shopping_cart_checkout
            </span></a></li>
      </ul>
      <div class="profile-dropdown">
        <button onclick="myFunction2()" class="profile-dropbtn" style="background-image:
            url(/static/images/myacc.jpg )"></button>
        <div id="profile-myDropdown" class="profile-dropdown-content">
          <a href="{% url 'profile' %}">Profile Details</a>
          <a href="{% url 'myorder' %}">My orders</a>
          <a href="{% url 'changepassword' %}">Change Password</a>
          <a href="{% url 'feed' %}">Feed Back</a>
          <a href="{% url 'signin' %}">Logout</a>
        </div>
      </div>
      <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction2() {
          document.getElementById("profile-myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
          if (!event.target.matches('.profile-dropbtn')) {
            var dropdowns = document.getElementsByClassName("profile-dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
      </script>
    </nav>
    <center><h3 style="color: aliceblue; font-size:50px;padding-bottom:30px;">Recepies</h3></center>
    <div class="container-fluid mt-3 bg-transparent hv">
      <div class="row bg-transparent hv">
        <div class="col-lg-20">
          <div class="row mx-auto">
            {% for recepie in recepies %}
            <div class="card mx-auto mb-4 bg-dark" style="width: 18rem;">
              <img src="{{recepie.image.url}}" class="card-img-top" alt="..." height="220px" width="340px">
              <div class="card-body">
                <h5 class="card-title text-light">{{recepie.name}}</h5>
              </div>
              <form action="/recepieview" method="post">
                {% csrf_token %}
                <input hidden type="text" name="rid"  value="{{recepie.id}}">
                <input type="submit" value="View More" class="btn btn-info" style="width:100%;">
            </div>
            </form>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>

</body>


</html>
