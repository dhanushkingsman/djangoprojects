<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        {% load static %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/signups.css">
    </head>
    <body bgcolor="#039688">
    <div class="left">
        <img src="{% static 'images/chefleft.png' %}">
    </div>
    <div class="right">
        <img src="{% static 'images/chefright.png' %}">
    </div>
    <div class="center">
        <h3>Register yourself here!!!</h3>
        {% for message in messages %}
        <p><center><span class="material-symbols-outlined">
            warning
            </span>{{message}}</center></p>
        {% endfor %}
        <form action="/signup" method="POST">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" id="username" name="username"Required>
                <span></span>
                <label for="">Username </label>
            </div>
           <div class="txt_field">
               <input type="text" id="fname" name="fname" Required>
               <span></span>
               <label for="">First Name</label>
           </div>
            <div class="txt_field">
                <input type="text" id="lname" name="lname" Required>
                <span></span>
                <label for="">Last Name</label>
            </div>
            <div class="txt_field">
                <input type="email" id="email" name="email"  Required>
                <span></span>
                <label for="">Email</label>
            </div>
            <div class="txt_field">
                <input type="phone" id="phone" name="phone"  Required>
                <span></span>
                <label for="">Phone</label>
            </div>
            <div class="txt_field">
                <input type="text" id="address" name="address"  Required>
                <span></span>
                <label for="">Address</label>
            </div>
            <div class="txt_field">
                <input type="password" id="pass1" name="pass1" Required>
                <span></span>
                <label for="">Password</label>
            </div>
            <div class="txt_field">
                <input type="password" id="pass2" name="pass2" Required>
                <span></span>
                <label for="">Confirm your Password</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
